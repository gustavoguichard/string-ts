on:
  push:
    branches: [main]
  pull_request:

jobs:
  typecheck-outputs:
    name: ğŸšš Typecheck Outputs / ${{ matrix.typescript-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - '~5.2.0'
          - '~5.1.0'
            # We use features that were added in v5.0 of typescript, so that is
            # the lowest we can go here. This also means this is the lowest
            # version we support. When this value changes in the future it needs
            # to be communicated to the users.
          - '~5.0.0'

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª¡ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # Order is important here, we build with the typescript version defined
      # in package.json, before we overrite it for the tests.
      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“˜ Install Typescript
        run: npm install --dev typescript@${{ matrix.typescript-version }}

      - name: ğŸ” Type check
        run: npm run tsc:dist


  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸª¡ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš¡ Run tests
        run: |
          npm run test
      - name: ğŸš¦ Lint
        run: |
          npm run lint
      - name: ğŸ§™ğŸ¿â€â™‚ï¸ TSC
        run: |
          npm run tsc
      - name: ğŸ“¥ Generate npm package
        run: |
          npm run build
