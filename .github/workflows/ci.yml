on:
  push:
    branches: [main]
  pull_request:

jobs:
  typecheck-outputs:
    name: ğŸšš Typecheck Outputs / ${{ matrix.typescript-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typescript-version:
          - '~5.7.0'
          - '~5.6.0'
          - '~5.5.0'
          - '~5.4.0'
          - '~5.3.0'
          - '~5.2.0'
          - '~5.1.0'
            # We use features that were added in v5.0 of typescript, so that is
            # the lowest we can go here. This also means this is the lowest
            # version we support. When this value changes in the future it needs
            # to be communicated to the users.
          - '~5.0.0'

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Manually Install pnpm
        run: npm install -g pnpm@10
      
      - name: ğŸ”§ Ensure TSX is available
        run: pnpm add -D tsx

      - name: ğŸª¡ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      # Order is important here, we build with the typescript version defined
      # in package.json, before we overrite it for the tests.
      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“˜ Install Typescript
        run: pnpm add -D typescript@${{ matrix.typescript-version }}

      - name: ğŸ” Type check
        run: pnpm run tsc:dist


  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Manually Install pnpm
        run: npm install -g pnpm@10

      - name: ğŸª¡ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âš¡ Run tests
        run: |
          pnpm run test
      - name: ğŸš¦ Lint
        run: |
          pnpm run lint
      - name: ğŸ§™ğŸ¿â€â™‚ï¸ TSC
        run: |
          pnpm run tsc
      - name: ğŸ“¥ Generate npm package
        run: |
          pnpm run build
      - name: âœ… Verify native entrypoint files
        run: |
          test -f dist/native.d.ts && test -f dist/native.js && test -f dist/native.mjs
